<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Delete Menu Item</title>
	<meta name="description" content="Delete a menu item">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" media="all">
</head>
<body>
    <h1 class="page-title"> Are you sure you want to delete {{item.name}}? </h1>
    <form action="{{ url_for('deleteMenuItem', restaurant_id=item.restaurant_id, menu_id=item.id)}}" method='post'>
        <input type='submit' , value='Delete'>
    </form>
    <a href="{{ url_for('restaurantMenu', restaurant_id = item.restaurant_id)}}"> Cancel </a>
</body>

</html>
