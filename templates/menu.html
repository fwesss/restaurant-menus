<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Menu</title>
	<meta name="description" content="Restaurant Menu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" media="all">
</head>
<body class="container">
    <h1 class="page-title">{{restaurant.name}}</h1> 
    {% with messages = get_flashed_messages() %} 
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li><strong>{{ message }}</strong></li>
        {% endfor %}
    </ul>
    {% endif %} 
    {% endwith %}
    <a class="action-link" href={{url_for( 'newMenuItem', restaurant_id=restaurant.id)}}>
	Create New Item</a> {% for i in items %}
    <div class="menu-item">
        <h2 class="menu-item-title">{{i.name}}</h2>
        <p>{{i.description}}</p>
        <p>{{i.price}}</p>
        <a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}" title="edit">Edit</a>
        <a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}" title="delete">Delete</a>
    </div>
    {% endfor %}
</body>

</html>
